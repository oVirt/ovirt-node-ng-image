---
centos8stream:
  url: --mirrorlist=http://mirrorlist.centos.org/?repo=BaseOS&release=8-stream&arch=$basearch
  repos:
    appstream: --mirrorlist=http://mirrorlist.centos.org/?repo=AppStream&release=8-stream&arch=$basearch
    powertools: --mirrorlist=http://mirrorlist.centos.org/?repo=PowerTools&release=8-stream&arch=$basearch
    extras: --mirrorlist=http://mirrorlist.centos.org/?repo=Extras&release=8-stream&arch=$basearch
  needed_repos:
    - |
        yum config-manager --set-enabled powertools || true
  packages-switch: --excludeWeakdeps
  packages:
    - dracut-live
    - python36
    - centos-stream-repos
    - scap-security-guide  # needed for post action
  post:
    - |
        ver=$(rpm -qf /etc/yum.repos.d/ovirt* | grep ^ovirt-release | sort -u | sed 's/ovirt-release//' | cut -b1)
        [[ $ver = "-" ]] && ver="m"
        ln -sf /usr/share/xml/scap/ssg/content/{ssg-rhel8,ssg-onn$ver}-ds.xml
c9s:
  url: --url=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/BaseOS/$basearch/os/
  repos:
    appstream: --baseurl=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/AppStream/$basearch/os/
    crb: --baseurl=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/CRB/$basearch/os/
  needed_repos:
    - |
        yum config-manager --add-repo=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/BaseOS/x86_64/os/
        yum config-manager --add-repo=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/AppStream/x86_64/os/
        yum config-manager --add-repo=https://composes.stream.centos.org/production/latest-CentOS-Stream/compose/CRB/x86_64/os/
  packages-switch: --excludeWeakdeps
  packages:
    - dracut-live
    - scap-security-guide  # needed for post action
  post:
    - |
        ver=$(rpm -qf /etc/yum.repos.d/ovirt* | grep ^ovirt-release | sort -u | sed 's/ovirt-release//' | cut -b1)
        [[ $ver = "-" ]] && ver="m"
        ln -sf /usr/share/xml/scap/ssg/content/{ssg-rhel9,ssg-onn$ver}-ds.xml
